  <script type="text/javascript">
    $(document).ready(function () {
      // Defining the local dataset
      var cars = ['Tops in Ethnic Wear', 'Tops in Western wear', 'Tops', 'Tops for women', 'tote bags', 'Tommy hilfiger watches', '1.5 ton split ac', 'Tops in Fusion Beats', 'Tops in Nauti Nati'];

      // Constructing the suggestion engine
      var cars = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.whitespace,
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        local: cars
      });

      // Initializing the typeahead
      $('.typeahead').typeahead({
        hint: true,
        highlight: true, /* Enable substring highlighting */
        minLength: 1 /* Specify minimum characters required for showing result */
      },
        {
          name: 'cars',
          source: cars
        });
    });  
  </script>

  <script>
    function goTops() {
      console.log("Yes clicked");
      window.open("tops.html");
      window.close();
    }
    function login_fun() {
      document.getElementById('user').src = 'assets/profile.png'
      document.getElementById('login_drop').style.display = 'none'
    }
    function logout_fun() {
      document.getElementById('user').src = 'assets/user.png'
      document.getElementById('login_drop_logout').style.display = 'none'
    }
    function open_drop() {
      if (document.getElementById('user').src == "http://localhost:3001/assets/user.png") {
        document.getElementById('login_drop').style.display = 'block'
      }
      else {
        document.getElementById('login_drop_logout').style.display = 'block'
      }
    }

  </script>
